version: '3'

services:
  backend:
    build:
      context: ./api
    command: gunicorn api.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
  front-end:
    build:
      context: ./frontend
    tty: true
    volumes:
      - build_folder:/react/build
  nginx:
    image: nginx:latest. #nginx latest image
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - build_folder:/var/www/frontend
    depends_on:
      - backend
      - front-end
volumes:
   build_folder:
